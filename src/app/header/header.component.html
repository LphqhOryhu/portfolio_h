<div class="bg-gray-800">
    <nav class="container mx-auto flex items-center justify-between p-6">
        <!-- drawer init and show -->
        <div class="text-center">
            <svg  class="w-10 h-10 text-gray-700 hover:text-gray-900 focus:outline-none transition duration-300"
            type="button"
            data-drawer-target="drawer-navigation"
            data-drawer-show="drawer-navigation"
            aria-controls="drawer-navigation"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="#ffffff" d="M32 288c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 288zm0-128c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 160z"/></svg>
          </div>
          
        
        <!-- drawer component -->
        <div id="drawer-navigation" class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-64 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-navigation-label">
            <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Menu</h5>
            <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white" >
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close menu</span>
            </button>

            <div class="py-4 overflow-y-auto">
                @if(this.optionChoisie === 'presentation'){
                    {{this.optionChoisie}}
    
                }
                @if(this.optionChoisie === 'stages'){
                    {{this.optionChoisie}}
                }
                @if(this.optionChoisie === 'competences'){
                    {{this.optionChoisie}}
                }
                @if(this.optionChoisie === 'veilleTechno'){
                    {{this.optionChoisie}}, bateau
                }
               
                </div>
            </div>
            
            <div>
                <ul class="flex space-x-6">
                    <li>
                        <button class="text-white hover:text-gray-500" (click)="setOption('presentation')">Présentation</button>
                    </li>
                    <li>
                        <button class="text-white hover:text-gray-500" (click)="setOption('stages')">Stages</button>
                    </li>
                    <li>
                        <button class="text-white hover:text-gray-500" (click)="setOption('competences')">Compétences</button>
                    </li>
                    <li>
                        <button class="text-white hover:text-gray-500" (click)="setOption('veilleTechno')">Veille Techno</button>
                    </li>
                </ul>
            </div>
          

    </nav>
</div>
